<mat-toolbar color="primary">
  <div style="flex: 1;cursor: pointer;" >

      >Brainwave.io</a
    >
  </div>
  <div>
    <button
      class="active btn"
      (click)="routeControllService.goToLogin('/login')"

    <button
      class="btn signup"
      (click)="routeControllService.goToSignup('/signup')"
    >
      Signup
    </button>
  </div>
</mat-toolbar>
